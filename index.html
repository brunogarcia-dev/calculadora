<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        body {
            text-align: center;
            background: rgb(70, 142, 236);
            font: normal 20pt Arial;
        }

        header {
            color: white;
            text-align: center;
        }

        section {
            background: white;
            border-radius: 10px;
            padding: 15px;
            width: 550px;
            margin: auto;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.363);
        }

        input {
            text-align: center;
            height: 40px;
            font-size: 20pt;
        }

        input.campo {
            width: 80px;
        }

        input#calc {
            background-color: green;
        }

        input#limpar {
            background-color: red;
        }


        p#tot { 
            font-size: 30pt;
            background-color: grey;
            text-align: center;
        }

        footer {
            color: white;
            text-align: center;
            font-style: italic;
        }
    </style>
</head>
<body>
    <header>
        <h1>Calcular Metros de Lenha</h1>
    </header>
    <section>

            <fieldset>
                <label for="quantAlt">Quantidade de Alturas (1 a 6): </label>
                <input type="number" name="quantAlt" id="quant" class="campo" min="0" max="6">
                <input type="button" value="OK" onclick="abilitar()">
            </fieldset>

        <form>

            <br>

            <label for="alt1">1ª Altura (m): </label>
            <input type="number" name="alt1" id="a1" class="campo" min="0" value="0" step="0.01" disabled onclick="select()"><br>
            <label for="alt2">2ª Altura (m): </label>
            <input type="number" name="alt2" id="a2" class="campo" min="0" value="0" step="0.01" disabled onclick="select()"><br>
            <label for="alt3">3ª Altura (m): </label>
            <input type="number" name="alt3" id="a3" class="campo" min="0" value="0" step="0.01" disabled onclick="select()"><br>
            <label for="alt4">4ª Altura (m): </label>
            <input type="number" name="alt4" id="a4" class="campo" min="0" value="0" step="0.01" disabled onclick="select()"><br>
            <label for="alt5">5ª Altura (m): </label>
            <input type="number" name="alt5" id="a5" class="campo" min="0" value="0" step="0.01" disabled onclick="select()"><br>
            <label for="alt6">6ª Altura (m): </label>
            <input type="number" name="alt6" id="a6" class="campo" min="0" value="0" step="0.01" disabled onclick="select()"><br>

            <br>

            <p id="med">Média: <span id="res">0</span></p>
            
            <br>

            <label for="larg">Largura (m): </label>
            <input type="number" name="larg" id="larg" class="campo" min="0" value="0" step="0.01" onclick="select()"> <br>
            
            <br>

            <label for="comp">Comprimento (m): </label>
            <input type="number" name="comp" id="comp" class="campo" min="0" value="0" step="0.01" onclick="select()"><br>

            <br>

            <input type="button" value="CALCULAR" id="calc" onclick="calcular()">

            <input type="reset" value="Limpar" id="limpar" onclick="document.getElementById('res').innerHTML = 0, document.getElementById('tot').innerHTML = 0">

        </form><br>

        <div>
            Resultado:
            <p id="tot"> 0 </p>
        </div>

    </section>

    <footer>
        <p>&copy; Bruno Garcia</p>
    </footer>

    <script>
        function abilitar() {
            var q = Number(document.getElementById('quant').value)
            var a1 = document.getElementById('a1')
            var a2 = document.getElementById('a2')
            var a3 = document.getElementById('a3')
            var a4 = document.getElementById('a4')
            var a5 = document.getElementById('a5')
            var a6 = document.getElementById('a6')

            switch (q) {
                case 1:
                    a1.disabled = false
                    a2.disabled = true
                    a3.disabled = true
                    a4.disabled = true
                    a5.disabled = true
                    a6.disabled = true
                    break;
                case 2:
                    a1.disabled = false
                    a2.disabled = false
                    a3.disabled = true
                    a4.disabled = true
                    a5.disabled = true
                    a6.disabled = true
                    break;
                case 3:
                    a1.disabled = false
                    a2.disabled = false
                    a3.disabled = false
                    a4.disabled = true
                    a5.disabled = true
                    a6.disabled = true
                    break;
                case 4:
                    a1.disabled = false
                    a2.disabled = false
                    a3.disabled = false
                    a4.disabled = false
                    a5.disabled = true
                    a6.disabled = true
                    break;
                case 5:
                    a1.disabled = false
                    a2.disabled = false
                    a3.disabled = false
                    a4.disabled = false
                    a5.disabled = false
                    a6.disabled = true
                    break;
                case 6:
                    a1.disabled = false
                    a2.disabled = false
                    a3.disabled = false
                    a4.disabled = false
                    a5.disabled = false
                    a6.disabled = false
                    break;
            
                default:
                    a1.disabled = true
                    a2.disabled = true
                    a3.disabled = true
                    a4.disabled = true
                    a5.disabled = true
                    a6.disabled = true
                    break;
            }
        }

        function calcular() {
            var q = Number(document.getElementById('quant').value)
            var a1 = Number(document.getElementById('a1').value)
            var a2 = Number(document.getElementById('a2').value)
            var a3 = Number(document.getElementById('a3').value)
            var a4 = Number(document.getElementById('a4').value)
            var a5 = Number(document.getElementById('a5').value)
            var a6 = Number(document.getElementById('a6').value)
            var m = document.getElementById('res')
            var comp = Number(document.getElementById('comp').value)
            var larg = Number(document.getElementById('larg').value)
            var res = document.getElementById('tot')
            var valores = [a1, a2, a3, a4, a5, a6]
            var cont = 0
            var soma = 0

            while (cont < q) {
                soma = soma + valores[cont]
                console.log(valores[cont])
                cont++
            }
            var media = soma / q
            var resp = media * comp * larg
            m.innerHTML = media
            res.innerHTML = resp

            console.log('resp: ', resp)
            console.log('q: ', q)
            console.log('a1: ', a1)
            console.log('a2: ', a2)
            console.log('a3: ', a3)
            console.log('a4: ', a4)
            console.log('a5: ', a5)
            console.log('a6: ', a6)
            console.log('valores: ', valores)
            console.log('cont: ', cont)
            console.log('soma: ', soma)
            console.log('media: ', media)
        }
    </script>

</body>
</html>
